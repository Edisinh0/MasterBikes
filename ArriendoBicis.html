<!DOCTYPE html>
<html>
<head>
    <title>Venta y Arriendo de Bicicletas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Venta y Arriendo de Bicicletas</h1>
    <h2>Bicicletas en Venta</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                
                <ul class="bike-list">
                    <li>
                        <img src="ruta_de_la_imagen1.jpg" alt="Bicicleta 1" class="bike-image">
                        <h3 class="bike-name">Bicicleta 1</h3>
                        <p class="bike-price">$999.99</p>
                        <a href="#" class="buy-button">Comprar</a>
                    </li>
                    <li>
                        <img src="ruta_de_la_imagen2.jpg" alt="Bicicleta 2" class="bike-image">
                        <h3 class="bike-name">Bicicleta 2</h3>
                        <p class="bike-price">$899.99</p>
                        <a href="#" class="buy-button">Comprar</a>
                    </li>
                    
                    <!-- Agrega más elementos de la lista de bicicletas en venta aquí -->
                </ul>
            </div>
            <div class="col-md-6">
                
                <ul class="bike-list">
                    <li>
                        <img src="ruta_de_la_imagen3.jpg" alt="Bicicleta 3" class="bike-image">
                        <h3 class="bike-name">Bicicleta 3</h3>
                        <p class="bike-price">$29.99 / día</p>
                        <a href="#" class="buy-button">Arrendar</a>
                    </li>
                    <li>
                        <img src="ruta_de_la_imagen4.jpg" alt="Bicicleta 4" class="bike-image">
                        <h3 class="bike-name">Bicicleta 4</h3>
                        <p class="bike-price">$39.99 / día</p>
                        <a href="#" class="buy-button">Arrendar</a>
                    </li>
                    <!-- Agrega más elementos de la lista de bicicletas en arriendo aquí -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
